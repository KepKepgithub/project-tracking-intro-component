<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="page_wrap">
    <header class="header">
      <img src="./logo.svg" alt="logo" class="logo">
      <input type="checkbox" name="checkbox" id="menu__checkbox" class="menu__checkbox">
      <label for="menu__checkbox" class="menu__label">
        <img src="./icons/icon-hamburger.svg" alt="menu" class="menu__icon menu__icon--burger">
        <img src="./icons/icon-close.svg" alt="close" class="menu__icon menu__icon--close">
      </label>
      <ul class="menu">
        <li class="menu__item">product</li>
        <li class="menu__item">features</li>
        <li class="menu__item">pricing</li>
        <li class="menu__item">login</li>
      </ul>
    </header>
  
    <section class="content">
      <img src="./images/illustration-devices.svg" alt="illustration" class="illustration">
      <article class="content__text">
        <h5 class="text__heading text__heading--small"><span class="text__heading--dark_bg">New</span> Monograph Dashboard</h5>
        <h1 class="text__heading">Powerful insights into your team</h1>
        <p class="text__paragraph">Project planning and time tracking for agile teams</p>
        <div class="text__button_wrap">
          <button class="text__button">Schedule a demo</button> <span class="text__button--side_text">to see a live preview</span>
        </div>
      </article>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <div class="square_bg"></div>
  </div>
</body>
</html>
